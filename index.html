<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GudangDuit - Mobile Finance</title>
    <link rel="stylesheet" href="assets/css/neobrutalism.css">
    <link rel="stylesheet" href="assets/css/neo_custom.css">
    <link rel="stylesheet" href="assets/css/pull-to-refresh.css">
    <link rel="stylesheet" href="assets/css/settings.css">

    <link rel="manifest" href="assets/manifest.json">
    <link rel="icon" type="image/svg+xml" href="assets/images/icon.svg">
    <meta name="theme-color" content="#FFD700">
</head>

<body class="bg-graph" style="padding-bottom: 80px;">

    <!-- Modals Component Container -->
    <div id="modals-container"></div>

    <!-- FAB for Manual Input -->
    <div id="fab-manual" class="fab-manual">+</div>

    <!-- Top Marquee -->
    <div class="marquee-container">
        <div id="marquee-content" class="marquee-content">
            BELUM ADA TRANSAKSI HARI INI
        </div>
    </div>

    <!-- App Container for SPA -->
    <div id="app-container">

        <!-- Home Page Content -->
        <div id="page-home" class="page-section">
            <div id="home-content" style="display: block;"></div>
        </div>

        <!-- Todo Page Content -->
        <div id="page-todo" class="page-section" style="display: none;"></div>

        <!-- Settings Page Content -->
        <div id="page-settings" class="page-section" style="display: none;"></div>

    </div>

    </div>

    <!-- Footer Navigation Component Container -->
    <div id="footer-nav-container"></div>

    <!-- View Components -->
    <script src="assets/js/views/HomeView.js"></script>
    <script src="assets/js/views/TodoView.js"></script>
    <script src="assets/js/views/SettingsView.js"></script>
    <script src="assets/js/views/ModalsView.js"></script>
    <script src="assets/js/views/FooterNavView.js"></script>

    <!-- Sound Manager -->
    <script src="assets/js/sound-manager.js"></script>

    <!-- SPA Router -->
    <script src="assets/js/spa-router.js"></script>

    <!-- Pull-to-Refresh Handler -->
    <script src="assets/js/pull-to-refresh.js"></script>

    <!-- UI Interaction Scripts -->
    <script type="module" src="assets/js/bills.js"></script>
    <script src="assets/js/settings.js"></script>
    <script type="module" src="assets/js/app.js"></script>

    <!-- PWA Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(reg => console.log('üë∑ SW Registered!', reg))
                    .catch(err => console.log('‚ùå SW Registration Failed:', err));
            });
        }
    </script>
</body>

</html>
